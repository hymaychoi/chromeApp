<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Momentum Clone</title>
</head>
<body>
    <!-- to trigger the validation it has to be in a form element  -->
    <div class="container-top">
        <div class="todo-container">
            <!-- todo form -->
            <form id="todo-form">
                <input type="text" placeholder="Write a to do and press enter" />
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="weather">
            <span></span><br>
            <span class="normal-font-weight"></span>
        </div>
    </div>

    <div class="container-middle">
        <form class="hidden" id="login-form">
            <input
            required 
            type="text"
            maxlength="15" 
            placeholder="What is your name?"/>
            <input type="submit" value="Log In"></input>
        </form>
        <h1 id="greeting" class="hidden"> </h1>
        <h2 id="clock">00:00</h2>
    </div>
    
    <div id="quote" class="container-bottom">
        <span></span>
        <span class="normal-font-weight"></span>
    </div>


    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
